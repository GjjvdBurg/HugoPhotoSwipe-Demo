<html>
  <body>
    <main class="container" style="margin-left: calc((100vw - 2*600px - 2*40px)/2);margin-right: auto;">
    {{ range .Data.Pages }}
    <a href="{{ .Permalink }}" style="float: left;margin: 20px;">
        <h1 id="title">{{ .Title }}</h1>
        <img alt="{{ .Title }}" src="{{ .Params.cover }}">
      </a>
    {{ end }}
    <div style="width: 1200px;">
      This page is made with <a href="https://gohugo.io/">Hugo</a>, <a href="http://photoswipe.com/">PhotoSwipe</a>, and 
      <a href="https://github.com/GjjvdBurg/HugoPhotoSwipe">HugoPhotoSwipe</a> by <a href="https://gertjanvandenburg.com">Gertjan van den Burg</a>.
    </div>
    </main>
  </body>
</html>
